            display: grid;
            margin: auto;
            align-items: center;
        }

            background-color: rgb(0, 0, 0, 0.4);

        <div id="passa-pre">
            <div id="passa">
                <h1>Usuario inicia consulta</h1>

                </p>

        </div>

<html>
    <head>
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    </head>
    <style>
        body {
            font-family: Inter;
            color: white;
        }

        #passa-pre {
            display: grid;
            margin: auto;
            align-items: center;
        }

        #passa {
            background-color: rgb(0, 0, 0, 0.4);
            padding: 15px;
        }
    </style>
    <body>
        <div id="passa-pre">
            <div id="passa">
                <h1>Servidor procesa petición</h1>
                <p>Cuando el usuario ha terminado de hacer su petición, el sistema vuelve a emitir una señal acústica acompañada de un "Espere...". <br><br>
                    Mientras el usuario espera, la petición es enviada al servidor.
                </p>
            </div>
        </div>
    </body>
</html>

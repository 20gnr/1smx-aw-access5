        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        body {
            font-family: Inter;
            color: white;
        }

        #passa-pre {
            display: grid;
            margin: auto;
            align-items: center;
        }

        #passa {
            background-color: rgb(0, 0, 0, 0.4);
            padding: 15px;
        }
    </style>
    <body>
        <div id="passa-pre">
            <div id="passa">
                <h1>Servidor processa petició</h1>
                <p>Quan l'usuari ha acabat de fer la seva petició, el sistema torna a emetre una senyal acústica acompanyada d'un "Esperi...". <br><br>
                    Mentre l'usuari espera, la petició és enviada al servidor.
                </p>
            </div>
        </div>
    </body>
